<!DOCTYPE html>
<html>
<head>
    <script src="static/js/konva.min.js"></script>
    <meta charset="utf-8">
    <title>Techno Vikings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
        #container{
            background: url('static/images/football-pitch.png');
            background-size: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
    });
    var layer = new Konva.Layer();
    var rectX = stage.getWidth() / 2 - 50;
    var rectY = stage.getHeight() / 2 - 25;
    var box = new Konva.Rect({
        x: rectX,
        y: rectY,
        width: 100,
        height: 50,
        fill: '#00D2FF',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true
    });
    // add cursor styling
    box.on('mouseover', function() {
        document.body.style.cursor = 'pointer';
    });
    box.on('mouseout', function() {
        document.body.style.cursor = 'default';
    });

    var imageObj = new Image();
    imageObj.onload = function(){
        var player = new Konva.Image({
            x: 50,
            y: 50,
            image: imageObj,
            width: 106,
            height:118,
            draggable: true
        });

        player.on('mouseover', function() {
            document.body.style.cursor = 'pointer';
        });
        player.on('mouseout', function() {
            document.body.style.cursor = 'default';
        });
        layer.add(player)
    };
    imageObj.src = "static/images/player.jpg";

    layer.add(box);
    stage.add(layer);
</script>
</body>
</html>
